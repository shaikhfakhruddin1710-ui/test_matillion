name: Snowflake Deploy (Manifesto Driven)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install schemachange
        run: pip install schemachange==4.3.2

      # âœ… THIS IS WHERE MANIFESTO IS "CALLED"
      - name: Build schemachange folder from manifesto
        shell: bash
        run: |
          set -e
          mkdir -p /tmp/schemachange_run

          echo "Reading manifesto..."
          cat schemachange/manifesto.json

          jq -r '.scripts[]' schemachange/manifesto.json | while read script; do
            echo "Including script: $script"
            cp schemachange/dbscripts/$script /tmp/schemachange_run/
          done

          echo "Scripts to be deployed:"
          ls -l /tmp/schemachange_run

      - name: Deploy using schemachange
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USERNAME: ${{ secrets.SNOWFLAKE_USERNAME }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
         schemachange \
            -f $GITHUB_WORKSPACE/schemachange/dbscripts \
            -a $SNOWFLAKE_ACCOUNT \
            -u $SNOWFLAKE_USERNAME \
            -r $SNOWFLAKE_ROLE \
            -w $SNOWFLAKE_WAREHOUSE \
            -d $SNOWFLAKE_DATABASE \
            -s $SNOWFLAKE_SCHEMA \
            -c $SNOWFLAKE_DATABASE.CHANGE_HISTORY.SCHEMACHANGE_HISTORY \
            --create-change-history-table
