name: Snowflake Deploy (Manifesto Driven)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install schemachange
        run: pip install schemachange==4.3.2

      # ✅ THIS IS WHERE MANIFESTO IS "CALLED"
      - name: Build schemachange folder from manifesto
        shell: bash
        run: |
          set -e
          mkdir -p /tmp/schemachange_run

          echo "Reading manifesto..."
          cat schemachange/manifesto.json

          jq -r '.scripts[]' schemachange/manifesto.json | while read script; do
            echo "Including script: $script"
            cp schemachange/dbscripts/$script /tmp/schemachange_run/
          done

          echo "Scripts to be deployed:"
          ls -l /tmp/schemachange_run

      - name: Deploy using schemachange
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}  # ✅ ENV VAR ONLY
        run: |
          schemachange deploy \
            -f /tmp/schemachange_run \
            -a "$SNOWFLAKE_ACCOUNT" \
            -u "$SNOWFLAKE_USER" \
            -r "CICD_ROLE" \
            -w "CICD_WH" \
            -d "DEMO_DB" \
            -c "DEMO_DB.CHANGE_HISTORY.SCHEMACHANGE_HISTORY" \
            --create-change-history-table
