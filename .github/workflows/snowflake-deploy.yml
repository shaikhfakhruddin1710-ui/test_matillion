name: Snowflake Deploy (Manifest Controlled)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install schemachange
        run: pip install schemachange==4.3.2

      - name: Prepare deployment folder from manifesto
        run: |
          mkdir -p /tmp/schemachange_run

          echo "Reading manifesto.json"
          SCRIPTS=$(jq -r '.scripts[]' schemachange/manifesto.json)

          for SCRIPT in $SCRIPTS; do
            echo "Including script: $SCRIPT"
            cp schemachange/dbscripts/$SCRIPT /tmp/schemachange_run/
          done

          ls -l /tmp/schemachange_run

      - name: Run schemachange (manifest-controlled)
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
        run: |
          schemachange deploy \
            --root-folder /tmp/schemachange_run \
            --snowflake-account "$SNOWFLAKE_ACCOUNT" \
            --snowflake-user "$SNOWFLAKE_USER" \
            --snowflake-password "$SNOWFLAKE_PASSWORD" \
            --snowflake-role CICD_ROLE \
            --snowflake-warehouse CICD_WH \
            --snowflake-database DEV_DB \
            --snowflake-schema DEV_SCHEMA \
            --change-history-table DEV_DB.CHANGE_HISTORY.SCHEMACHANGE_HISTORY \
            --create-change-history-table
